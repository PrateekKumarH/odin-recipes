  </head>
  <body>
    <div>
      <img class="avatar proportioned" src="" alt="Woman with glasses">
      <img class="avatar distorted" src="" alt="Man with surprised expression">

    <div>

      <img class="original distorted" src="" alt="Man with surprised expression">
    </div>
